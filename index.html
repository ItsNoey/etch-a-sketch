<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="range-container">
          <label for="range"></label>
          <input type="range" for="range" min="8" max="64" value="8" />
        </div>
        <div class="color-palette">
          <p class="colors-label">Pick your season:</p>
          <button class="option selectopt" id="winter">Winter</button>
          <button class="option selectopt" id="spring">Spring</button>
          <button class="option selectopt" id="summer">Summer</button>
          <button class="option selectopt" id="autumn">Autumn</button>
        </div>
        <button class="reset">Clear</button>
      </div>
      <div class="grid"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
